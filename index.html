<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NVIS425A</title>
  <link rel="stylesheet" href="styles.css">

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <header>
    <div class="left-header">
        <img id="header-logo" src="nvisLogo.ico" alt="Logo">
        <div id="header-company">Nvis Technologies Pvt Ltd</div>
    </div>
    <div id="header-title">Li-ion Battery Charging Simulation</div>
  </header>

  <div id="app">
    <svg class="svgOverlay">
      <circle id="neutralCircle" r="8" stroke="black" stroke-width="2" fill="black" />
      <circle id="liveCircle" r="8" stroke="black" stroke-width="2" fill="red" />

      <line class="lines" id="mainLine1"/>
      <line class="lines" id="mainLine2"/>

      <line class="lines" id="smpsLine1"/>
      <line class="lines" id="smpsLine2"/>
      <line class="lines" id="smpsLine3"/>
      <line class="lines" id="smpsLine4"/>

      <line class="lines" id="batteryLine1"/>
      <line class="lines" id="batteryLine2"/>

      <line class="lines" id="loadLine1"/>
      <line class="lines" id="loadLine2"/>

      <text class="svgLabels" id="main-smpsText">230v AC</text>
      <text class="svgLabels" id="smps-paramText">12V DC to Charge Controller</text>
      <text class="svgLabels" id="battery-paramText">To Battery</text>
      <text class="svgLabels" id="load-paramText">To Load</text>

      <text class="svgLabels" id="main-smpsN">N</text>
      <text class="svgLabels" id="main-smpsL">L</text>
      <text class="svgLabels" id="smps-paramPos">+</text>
      <text class="svgLabels" id="smps-paramNeg">-</text>
      <text class="svgLabels" id="battery-paramPos">+</text>
      <text class="svgLabels" id="battery-paramNeg">-</text>
      <text class="svgLabels" id="load-paramPos">+</text>
      <text class="svgLabels" id="load-paramNeg">-</text>
    </svg>
    <div id="left-column">
      <div class="powerSupply-box">
        <button id="powerButton">Power</button>
        <p>230V AC</p>
        <p id="smpsLabel">SMPS Based Battery Charger</p>
      </div>
      <div id="speedControl">
        <p class="speedControlLabel">220V-240V -> 24V SMPS</p>
        <img src="knob.png" id="knob" class="knob-img">
        <p class="speedControlLabel">Speed Control</p>
      </div>
    </div>
    <div id="center-column">
      <div id="battery-parameters">
        <div id="parameters-stats">
          <div id="chart-container">
            <canvas id="voltageChart"></canvas>
          </div>
        </div>
      </div>
      <div id="switchCircuit-box">
        <p id="switchCircuitLabel">SPDT Switch</p>
      </div>
      <div id="current-box">
        <p id="currentLabel">0.00A</p>
      </div>
      <div id="motor-box">
        <img src="tire.png" id="tire" class="tire-img">
        <p>PMSM Motor</p>
      </div>
    </div>
    <div id="right-column">
      <div id="meters-container">
        <div id="voltmeter">
          <p>Voltmeter</p>
        </div>
        <div id="ammeter">
          <p>Ammeter</p>
        </div>
      </div>
      <div id="load-section">
        <h2>Load Section</h2>
        <div class="lights">
          <div class="light">
            <img src="lightoff.png" id="lightImg1" class="light-img">
            <button class="lightButton" id="lightButton1">Light 1</button>
          </div>
          <div class="light">
            <img src="lightoff.png" id="lightImg2" class="light-img">
            <button class="lightButton" id="lightButton2">Light 2</button>
          </div>
          <div class="light">
            <img src="lightoff.png" id="lightImg3" class="light-img">
            <button class="lightButton" id="lightButton3">Light 3</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="renderer.js"></script>
</body>
</html>
